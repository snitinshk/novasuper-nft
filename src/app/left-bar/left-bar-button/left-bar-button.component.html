<div
  class="left-bar-button padding-top-1 position-relative"
  [ngClass]="{
    'd-md-none': forMobile,
    'd-lg-none': forMobile,
    'd-xl-none': forMobile,
    'd-none d-md-block d-lg-block d-xl-block': forDesktop
  }"
>
  <!-- I couldn't get "open in new tab" to work without the "; true" in (click) -->
  <!-- <a (click)="globalVars.isLeftBarMobileOpen = false; (true)" [routerLink]="[link]" [queryParams]="_queryParamsForLink(link)" queryParamsHandling="merge" routerLinkActive #rla="routerLinkActive" [ngClass]="{
      'left-bar__dot-unread': isUnread,
      'left-bar__dot-inactive': !rla.isActive,
      'left-bar__dot-active': rla.isActive
    }">
    Â·
  </a> -->

  <a
    class="cursor-pointer fs-15px text-grey5"
    (click)="globalVars.isLeftBarMobileOpen = false; (true)"
    [routerLink]="[link]"
    [queryParams]="_queryParamsForLink(link)"
    [routerLinkActive]="['active']"
    queryParamsHandling="merge"
  >
    <div class="icon-cover">
      <img [src]="imgSrc" />
    </div>
    {{ buttonLabel }}
    <div
      *ngIf="hasNotifications && globalVars.messageResponse && globalVars.messageResponse.NumberOfUnreadThreads != 0"
      class="ml-5px p-5x fs-15px notification"
    >
      {{
        globalVars.messageResponse.NumberOfUnreadThreads > 99 ? "99+" : globalVars.messageResponse.NumberOfUnreadThreads
      }}
    </div>
  </a>
</div>
