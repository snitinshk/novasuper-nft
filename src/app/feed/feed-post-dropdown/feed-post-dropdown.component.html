<div class="d-flex" dropdown (click)="$event.stopPropagation()" container="body" style="align-items: center">
  <div class="d-inline-block fs-12px fc-muted pr-5px">
    <span
      class="d-inline-block ml-1 cursor-pointer lh-12px fc-muted align-middle"
      matTooltipClass="global__mat-tooltip global__mat-tooltip-font-size"
      mat-raised-button
      #tooltip="matTooltip"
      [matTooltip]="globalVars.convertTstampToDateTime(postContent.TimestampNanos)"
    >
      {{ globalVars.convertTstampToDaysOrHours(postContent.TimestampNanos) }}
    </span>
  </div>
  <a class="js-feed-post__dropdown-toggle link--unstyled text-grey9" role="button" dropdownToggle>
    <i class="fas fa-ellipsis-h"></i>
  </a>
  <div class="dropdown-menu dropdown-menu-right p-0" *dropdownMenu>
    <a
      class="dropdown-menu-item fs-12px d-block link--unstyled p-10px feed-post__dropdown-menu-item font-weight-semiboldn"
      (click)="copyPostLinkToClipboard($event)"
    >
      <img src="./assets/icons/link-icon.svg" />
      Link to Post
    </a>
    <a
      *ngIf="showCreateNFTAuction() && !nftEntryResponses[0].IsPending"
      class="dropdown-menu-item fs-12px d-block link--unstyled p-10px feed-post__dropdown-menu-item font-weight-semiboldn"
      (click)="openCreateNFTAuctionModal($event)"
    >
      <img src="./assets/icons/put_for_sale.svg" />
      Put On Sale
    </a>
    <a
      *ngIf="showCreateNFTAuction()"
      class="dropdown-menu-item fs-12px d-block link--unstyled p-10px feed-post__dropdown-menu-item font-weight-semiboldn"
      (click)="openTransferModal($event)"
    >
      <img src="./assets/icons/transfer-icon.svg" />
      Transfer
    </a>
    <a
      *ngIf="showCreateNFTAuction()"
      class="dropdown-menu-item fs-12px d-block link--unstyled p-10px feed-post__dropdown-menu-item font-weight-semiboldn"
      (click)="openBurnModal($event)"
    >
      <img src="./assets/icons/hide-icon.svg" />
      Burn
    </a>
    <a
      *ngIf="post.IsNFT && globalVars.showAdminTools()"
      class="dropdown-menu-item fs-12px d-block link--unstyled p-10px feed-post__dropdown-menu-item font-weight-semiboldn"
      (click)="dropNFT()"
    >
      <i class="fas fa-tint"></i>
      Add NFT to drop
    </a>
    <a
      *ngIf="post.InMempool"
      class="dropdown-menu-item fs-12px d-block link--unstyled p-10px feed-post__dropdown-menu-item font-weight-semiboldn"
      style="cursor: default"
    >
      <i class="fas fa-spinner"></i>
      Status: Mining...
    </a>
    <a
      class="dropdown-menu-item border-top fs-12px d-block link--unstyled p-10px feed-post__dropdown-menu-item font-weight-semiboldn feed-post__dropdown-menu-item-color-light"
      (click)="reportPost()"
    >
      <img src="./assets/icons/report-icon.svg" />
      Report Content
    </a>
    <a
      *ngIf="showHidePostDropdownItem()"
      class="dropdown-menu-item fs-12px d-block link--unstyled p-10px feed-post__dropdown-menu-item font-weight-semiboldn feed-post__dropdown-menu-item-color-light"
      (click)="hidePost()"
    >
      <img src="./assets/icons/hide-icon.svg" />
      Hide
    </a>
    <a
      *ngIf="showBlockUserDropdownItem()"
      class="dropdown-menu-item fs-12px d-block link--unstyled p-10px feed-post__dropdown-menu-item font-weight-semiboldn feed-post__dropdown-menu-item-color-light "
      (click)="blockUser()"
    >
      <img src="./assets/icons/block-icon.svg" />
      Block User
    </a>
    <a
      *ngIf="showAddToGlobalFeedDropdownItem()"
      class="dropdown-menu-item d-block link--unstyled p-10px feed-post__dropdown-menu-item font-weight-semiboldn fs-12px"
      (click)="_addPostToGlobalFeed($event)"
    >
      <i class="fas fa-folder-plus"></i>
      Add To Feed
    </a>
    <a
      *ngIf="showRemoveFromGlobalFeedDropdownItem()"
      class="dropdown-menu-item d-block link--unstyled p-10px feed-post__dropdown-menu-item font-weight-semiboldn fs-12px"
      (click)="_addPostToGlobalFeed($event)"
    >
      <i class="fas fa-folder-minus"></i>
      Remove From Feed
    </a>
    <a
      *ngIf="showPinPostToGlobalFeedDropdownItem()"
      class="dropdown-menu-item d-block link--unstyled p-10px feed-post__dropdown-menu-item font-weight-semiboldn fs-12px"
      (click)="_pinPostToGlobalFeed($event)"
    >
      <i class="fas fa-thumbtack"></i>
      Pin To Feed
    </a>
    <a
      *ngIf="showUnpinPostFromGlobalFeedDropdownItem()"
      class="dropdown-menu-item d-block link--unstyled p-10px feed-post__dropdown-menu-item font-weight-semiboldn fs-12px"
      (click)="_pinPostToGlobalFeed($event)"
    >
      <i class="fas fa-undo"></i>
      Unpin From Feed
    </a>
  </div>
</div>
